<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="UTF-8">
  <title id="title">test</title>
  <link rel="stylesheet" href="./bower_components/animate.css/animate.css">
  <style type="text/css">
  div, body{
    position: absolute;
    padding: 0;
    margin: 0;
  }
  body {
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    padding: 0;
    margin: 0;
  }
  .container {
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    padding: 0;
    margin: 0;
    text-align: center;
    vertical-align: middle;
    background: #222;
  }
  .elem {
    display: block;
    background-color: #f90;
    opacity: 0;
  }
  .elem-middle {
    left: 20%;
    width: 60%;
    height: 60%;
    top: 20%;
  }
  .elem-big {
    left: 0%;
    width: 100%;
    height: 100%;
    top: 0%;
  }
  .elem-small {
    left: 40%;
    width: 20%;
    height: 20%;
    top: 40%;
  }
  .button {
    top: 85%;
    left: 20%;
    width: 60%;
    background-color: rgba(40, 40, 40, 0.8);
    text-align: center;
    vertical-align: middle;
    height: 40px;
    line-height: 40px;
    color: #f90;
  }
  .scales{
    top: 10%;
    left: 5%;
    width: 40px;
    height: 40px;
  }
  .scale{
    position: relative;
    border-radius: 20px;
    background-color: rgba(40, 40, 40, 0.8);
    color: #bbb;
    display: block;
    text-align: center;
    vertical-align: middle;
    box-shadow: 0px 1px 1px rgb(40, 40, 40);
  }
  .btn-big{
    height: 40px;
    line-height: 40px;
    width: 40px;
    margin-bottom: 10px;
  }
  .btn-middle{
    height: 30px;
    line-height: 30px;
    width: 30px;
    margin-left: 5px;
    margin-bottom: 10px;
  }
  .btn-small{
    height: 20px;
    line-height: 20px;
    width: 20px;
    margin-bottom: 10px;
    margin-left: 10px;
  }
  .active{
    background-color: #f90;
    color: #fff;
  }
  </style>
</head>

<body>
  <div class="container">
  <div class="elem"></div>

    <div class="scales">
    <div class="scale btn-big active">大</div>
    <div class="scale btn-middle">中</div>
    <div class="scale btn-small">小</div>
    </div>

    <div class="button"></div>
  </div>
  <script data-main="./app.js" src="./bower_components/requirejs/require.js"></script>
</body>

</html>
